<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
<style>
    input{
        width: 300px;
        border: none;
        border-bottom: 1px solid;
        
    }
    label{
        margin-left: 200px;
    }
</style>
</head>
<body>
    {% block content %}
    <form class="form" action="addrecord/" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" class="form1"><br>
        <label for="age" style="margin-left:245px ;">Age:</label><input type="number" name="age" class="form1" ><br>
        <label for="country" style="margin-left: 215px;">Country:</label> <input type="text" name="country" class="form1"><br>
        <label for="email" style="margin-left: 235px;">Email:</label><input type="email" name="email"><br>
        <label for="password" style="margin-left: 205px;">Password:</label><input type="password" name="password"><br>
        
        <button type="submit" class="form1">Create Account</button><br>
    </form>
    {% endblock %}
</body>
</html>
